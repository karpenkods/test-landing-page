<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="shortcut icon" type="image/svg" href="../assets/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
    <title>Шахматный турнир</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo">
          <picture>
            <source srcset="/assets/svg/logo.svg" media="(max-width: 610px)" />
            <img src="/assets/svg/logo.svg" alt="tournament" />
          </picture>
        </a>
        <div class="header__content">
          <h1 class="header__title">
            Превратите уездный город
            <div class="header__title-middle">в столицу</div>
            <div class="header__title-end">земного шара</div>
          </h1>
          <p class="header__description">
            Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
          </p>
          <div class="header__btns">
            <a href="#" class="header__btn header__btn-idea">Поддержать шахматную мысль</a>
            <a href="#" class="header__btn header__btn-tournament">Подробнее о турнире</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container"></div>

    <script type="module" defer src="./src/app.js"></script>
  </body>
</html>
